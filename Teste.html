<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!--<div class="carrossel">
        <div class="container" id="img">
            <img src="./img/back2.avif" alt="">
            <img src="./img/back01.jpeg" alt="">
            <img src="./img/back02.avif" alt="">
            <img src="./img/back01.jpeg" alt="">
        </div>
    </div> -->
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="./img/sliders1.webp" alt="Promoção 1">
            </div>
            <div class="slide first">
                <img src="./img/sliders2.webp" alt="Promoção 2">
            </div>
            <div class="slide first">
                <img src="./img/sliders3.webp" alt="Promoção 3">
            </div>
            <div class="slide first">
                <img src="./img/sliders4.webp" alt="Promoção 4">
            </div>
            <!--Fim slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div> 
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
