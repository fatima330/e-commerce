<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        
            <nav class="nav">
                <img class="logo" src="img/logo.png" alt="logo Wine">
                
                <ul class="nav-list">
                  <li><a href="# ">Home</a></li>
                  <li><a href="#">Produtos</a></li>
                  <li><a href="contato.html">Contato</a></li>
                  <li><a href="#">Quem Somos</a></li>
                  <li>
                </ul>
            
                    <a href="#" ><img class="icon" src="img/coração.svg" alt=""></a>
                                   
                    <a href="#" ><img class="icon" src="img/login.svg" alt=""></a>
                                 
              </nav>
    </header>
   

    <main>
        <h1 id="principal">Seu Carrinho</h1>
        <div class="content">
            <section>
            <table>
                <tehad> 
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </tehad>
                <tbody> <!--agrupa o conteudo do corpo na tabela-->
                    <tr>   <!--adicionando o produto-->
                        <td>
                            <div class="Product">
                                <img src="img/item do carrinho - cabernet sauvignon 2.jpg" alt="vinho tinto">
                                <div class="Info">
                                    <div class="name">Cabernet Sauvignon</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 150</td>
                        <td>
                            <div class="qty">
                                <button>
                                    <i class='bx bx-minus'></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class='bx bx-plus'></i>
                                </button>
                            </div>
                        </td>
                        <td>R$ 300</td>
                        <td>
                            <button class="delete">
                             <i class='bx bx-x'></i>
                            </button>
                        </td>
                    </tr> <!--acabando a seção do primeiro produto-->


                    <tr>     <!--adicionando outro produto-->
                        <td>
                            <div class="Product">    <!--engloba a imagem o titulo e a quantidade-->
                                <img src="img/item do carrinho -Pinot Noir 2.jpg" alt="vinho tinto">
                                <div class="Info">
                                    <div class="name">Pinot Noir</div>
                                </div>
                            </div>
                        </td>
                        <td>R$ 180</td>
                        <td>
                            <div class="qty">
                                <button>
                                    <i class='bx bx-minus'></i>
                                </button>
                                <span>2</span>
                                <button>
                                    <i class='bx bx-plus'></i>
                                </button>
                            </div>
                        </td>
                        <td>R$ 360</td>
                        <td>
                            <button class="delete">
                                <i class='bx bx-x'></i>
                            </button>
                        </td>
                    </tr>                 
                </tbody>             
            </table>
         </section>
    
        
            <aside> <!--separando o conteudo com aside, bloco com resumo da compra-->
                    <div class="box"> <!--Caixa de resumo das compras-->
                        <header>Resumo das compras</header>
                        <div class="Info">
                            <span>Sub-Total</span>
                            <span>R$ 650</span>
                        </div>
                        <div>
                            <span>Frete</span>
                            <span>Gratuito</span>
                        </div>
                    </div>
                   <footer>
                    <span>Total</span>
                    <span>R$ 650</span>
                   </footer>
                   <button><a href="http://google.com">Checkout</button></a>
            </aside>

        </div>
        
    </main>
</body>
</html>
