<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <script type="module" src="index.js"></script>
    <title>Contato</title>
</head>
<body  class="back02">
    <section>
        <h2>Contato</h2>
        <form class="contato" action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <div class="botao_form">
                <button type="submit" class="btn_enviar">Enviar</button>
                <button type="reset"  class="btn_limpar">Limpar</button>
                <button type="submit" class="btn_retornar" > <a href="contato.html">Retornar</a></button>   
            </div>

            <input  type="hidden" name="accessKey" value="55da8b91-1c8c-40f3-a2dd-b9a7bcc73f57">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5504/agradecimento.html">
           
        </form>
    </section>
</body>
