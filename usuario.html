<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Login</h1>

    <nav>
        <ul>
            <li><a>Campos Obrigatórios*</a>
            </li>
        </ul>
    </nav>

    <h2>Informações Pessoais</h>

    <label for="name">Nome completo*</label>
    <input type="text" name="name" placeholder=Nome">
    <label for="cpf">Cpf</label>
    <input type="text" name="cpf" placeholder=CPF">
    <label for="data-nascimento">Data de Nascimento*</label>
    <input type="text" name="data-nascimento" placeholder="Data de nascimento">
    <label for="email">Email*</label>
    <input type="email" name="email" placeholder=E-mail">
    <label for="celular">Celular*</label>
    <input type="text" name="celular" placeholder=Celular">

    <main>
        <section>
            <h3>*Declaro que li e aceito os termos de uso</h3>

            <p>Email/CPF</p>
            <input type="text" placeholder="Email/CPF">

            <div>
                <p>Senha</p>

                <input type="password" placeholder="Senha">
                <button>Enviar</button>
            </div>
        </section>
    </main>

    <h4>Cadastrar conta</h4>
    <input type="text" placeholder="Cadastar conta">
</body>

</html>
