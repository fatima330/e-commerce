<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos - Vinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/logo.png" alt="Logo Wine">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="#">Quem Somos</a></li>
            </ul>
            <a href="#"><img class="icon" src="img/coração.svg" alt="Favoritos"></a>
            <a href="#"><img class="icon" src="img/login.svg" alt="Login"></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Lista de Vinhos</h1>
            <div class="product-list">
                <div class="product">
                    <img src="img/item do carrinho - cabernet sauvignon 2.jpg" alt="Cabernet Sauvignon">
                    <div class="info">
                        <h2>Cabernet Sauvignon</h2>
                        <p class="price">R$ 150</p>
                        <div class="quantity">
                            <button class="minus"><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button class="plus"><i class='bx bx-plus'></i></button>
                        </div>
                        <p class="total">R$ 300</p>
                        <button class="delete"><i class='bx bx-x'></i></button>
                    </div>
                </div>
                <div class="product">
                    <img src="img/item do carrinho -Pinot Noir 2.jpg" alt="Pinot Noir">
                    <div class="info">
                        <h2>Pinot Noir</h2>
                        <p class="price">R$ 180</p>
                        <div class="quantity">
                            <button class="minus"><i class='bx bx-minus'></i></button>
                            <span>2</span>
                            <button class="plus"><i class='bx bx-plus'></i></button>
                        </div>
                        <p class="total">R$ 360</p>
                        <button class="delete"><i class='bx bx-x'></i></button>
                    </div>
                </div>
            </div>
            <aside class="summary">
                <div class="box">
                    <header>Resumo das compras</header>
                    <div class="info">
                        <span>Sub-Total</span>
                        <span>R$ 650</span>
                    </div>
                    <div>
                        <span>Frete</span>
                        <span>Gratuito</span>
                    </div>
                </div>
                <footer>
                    <span>Total</span>
                    <span>R$ 650</span>
                </footer>
                <a href="http://google.com" class="checkout">Checkout</a>
            </aside>
        </div>
    </main>
</body>
</html>
